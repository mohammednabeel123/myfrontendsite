<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeelForge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="description" content="BeelForge – A hub for my full stack, IoT, and front-end projects.">
  <meta name="keywords" content="BeelForge, full stack, IoT, frontend, JavaScript, web development">
  <meta name="author" content="Nabeel Mohammed Abdul-Mumin">
</head>
<body class="bg-dark text-white">

  <nav class="px-4 py-3">
    <a class="navbar-brand text-white" href="{{ url_for('index') }}">🐝BeelForge</a>
  </nav>

  <div id="signupPage" class="vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 bg-dark text-white" style="min-width: 320px; max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Sign up with email</h3>
      <form id="signupForm" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required minlength="6" />
        </div>
        <button type="submit" id="submit-signup" class="btn btn-yellow w-100">Sign Up</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account? <a href="{{ url_for('login') }}" class="text-warning">Login here</a>
      </p>
    </div>
  </div>
  <div id="welcomeMessage" class="welcomeMessage mt-3 text-success text-center"></div>
</body>
</html>
