<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BeelForge | Computer Vision Projects</title>

  <!-- üß© External Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  
  <style>
    /* üåë Deep Dark Theme */
    body {
      background-color: #0d0d0d;
      color: #f1f1f1;
      font-family: 'Segoe UI', system-ui, sans-serif;
      scroll-behavior: smooth;
      line-height: 1.6;
    }

    /* üîù Navigation */
    .navbar {
      background-color: rgba(13, 13, 13, 0.95) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #ffc107;
      padding: 1rem 0;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
    }

    .nav-link {
      color: #e9ecef !important;
      font-weight: 500;
      margin: 0 0.5rem;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: #ffc107 !important;
      transform: translateY(-2px);
    }

    /* üåü Hero Section */
    .hero-section {
      background: linear-gradient(135deg, 
        rgba(255, 193, 7, 0.1) 0%, 
        rgba(13, 13, 13, 0.9) 50%,
        rgba(99, 102, 241, 0.1) 100%);
      border-radius: 25px;
      padding: 100px 40px;
      margin-top: 80px;
      border: 1px solid rgba(255, 193, 7, 0.2);
      position: relative;
      overflow: hidden;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,193,7,0.1) 0%, transparent 70%);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* üìö Content Cards */
    .concept-card {
      background: linear-gradient(145deg, #1a1a1a, #151515);
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
    }

    .concept-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,193,7,0.1), transparent);
      transition: left 0.6s ease;
    }

    .concept-card:hover::before {
      left: 100%;
    }

    .concept-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: #ffc107;
      box-shadow: 0 20px 40px rgba(255, 193, 7, 0.15);
    }

    /* üéØ Section Headers */
    .section-title {
      text-align: center;
      color: #ffc107;
      margin: 4rem 0 3rem 0;
      font-weight: 700;
      font-size: 2.5rem;
      position: relative;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, #ffc107, #6366f1);
      border-radius: 2px;
    }

    /* üíª Code Blocks */
    .code-block {
      background: #111;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
      font-family: 'Courier New', monospace;
      font-size: 0.95rem;
      position: relative;
      overflow-x: auto;
    }

    .code-header {
      background: #222;
      padding: 0.5rem 1rem;
      border-radius: 8px 8px 0 0;
      font-family: monospace;
      font-size: 0.8rem;
      color: #ffc107;
      display: inline-block;
      margin-bottom: 1rem;
    }

    /* üìä Progress Indicators */
    .progress-container {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1.5rem;
      margin: 1rem 0;
    }

    .skill-bar {
      background: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .skill-progress {
      background: linear-gradient(90deg, #ffc107, #6366f1);
      height: 8px;
      border-radius: 10px;
      transition: width 1s ease-in-out;
    }

    /* üé® Custom Components */
    .insight-box {
      background: linear-gradient(135deg, rgba(255,193,7,0.1), rgba(99,102,241,0.1));
      border-left: 4px solid #ffc107;
      padding: 1.5rem;
      margin: 1.5rem 0;
      border-radius: 0 12px 12px 0;
    }

    .key-point {
      background: rgba(255,193,7,0.1);
      border: 1px solid rgba(255,193,7,0.3);
      border-radius: 10px;
      padding: 1rem;
      margin: 0.5rem 0;
    }

    /* üî• Badges */
    .custom-badge {
      background: linear-gradient(135deg, #ffc107, #6366f1);
      color: #000;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      margin: 0.2rem;
      display: inline-block;
    }

    /* üì± Responsive Design */
    @media (max-width: 768px) {
      .hero-section {
        padding: 60px 20px;
        margin-top: 60px;
      }
      
      .section-title {
        font-size: 2rem;
      }
      
      .concept-card {
        padding: 1.5rem;
      }
    }

    /* ‚ú® Animations */
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }

    .animate-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
  <body>
      <!-- üõ†Ô∏è Projects Section -->
  <section id="projects" class="container my-5">
    <h2 class="section-title">üõ†Ô∏è My Projects - Computer Vision</h2>

    
  </section>
  </body>
