<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeelForge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>    <meta name="description" content="BeelForge ‚Äì A hub for my full stack, IoT, and front-end projects.">
    <meta name="keywords" content="BeelForge, full stack, IoT, frontend, JavaScript, web development">
    <meta name="author" content="Nabeel Mohammed Abdul-Mumin">
</head>
<body class="bg-dark">
    <nav class="px-4 py-3">
        <a class="navbar-brand text-white" href="{{ url_for('index') }}">üêùBeelForge</a>
    </nav>
    <div id="loginPage" class="vh-100 d-flex justify-content-center align-items-center bg-dark text-white">
        <div class="card bg-dark text-white p-4">
            <h3 class="text-center mb-4">Login to BeelForge</h3>

            <!-- Flask login form -->
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-warning w-100">Login</button>
            </form>

            <p class="mt-3 text-center">
                <a href="{{ url_for('signup') }}" class="text-warning">Sign up with email</a>
                <a href="{{ url_for('reset') }}" class="text-warning">Reset password</a>
            </p>
        </div>
    </div>
</body>
</html>
